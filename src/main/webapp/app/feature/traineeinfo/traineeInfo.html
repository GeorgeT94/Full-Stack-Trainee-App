
<div ng-controller="traineesController as traineesCtrl">
    <h1>name: {{traineesCtrl.selectedTrainee.firstName}}</h1>
    <h2>subjects</h2>
    <div ng-repeat="subject in traineesCtrl.selectedTrainee.subject">
        <h2>{{subject.subjectName}}</h2><h3>{{subject.rating}}</h3>
    </div>
    <a ui-sref="trainee">Trainees</a>
</div>
