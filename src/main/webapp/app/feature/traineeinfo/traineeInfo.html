
<div ng-controller="traineeInfoController as traineeInfoCtrl">
    <h1>name: {{traineeInfoCtrl.selectedTrainee.firstName}}</h1>
    <h2>subjects</h2>

        <table  class="table">
            <thead>
            <tr>
                <th scope="col">Subject</th>
                <th scope="col">Rating</th>
            </tr>
            </thead>
            <tbody ng-repeat="subject in traineeInfoCtrl.selectedTrainee.subject">
            <tr>
                <td>{{subject.subjectName}}</td>
                <td>{{subject.rating}}</td>
                <td><div class="btn btn-danger">delete</div></td>
            </tr>
            </tbody>
        </table>

    <div class="btn btn-danger" ng-click="traineeInfoCtrl.deleteTrainee(traineeInfoCtrl.selectedTrainee)">Delete Trainee</div>
    <div class="btn btn-warning">edit trainee</div>
    <div class="btn btn-primary" ui-sref="trainees">Trainees</div>

</div>
